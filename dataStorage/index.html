<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <section class="container">

    <div class="gridContainer">
      <div class="leftBox">

        <div class="logoCompany">
          <img src="images/logo.svg" alt="">
        </div>

        <div class="logoFile">
          
          <div class="document">
            <img src="images/icon-document.svg" alt="" class="documentImg">
          </div>

          <div class="folder">
            <img src="images/icon-folder.svg" alt="" class="folderImg">
          </div>  

          <div class="upload">
            <img src="images/icon-upload.svg" alt="" class="uploadImg">
          </div>

        </div>

      </div>

      <div class="rightBox">

        <div class="boxLeft">
          <p class="numberGB"><span class="numberGB">185</span>  GB LEFT</p>
          <div class="speechTri">

          </div>
        </div>

        <div class="header">
          <p>You've used <span class="headerGB">815GB</span> of your storage</p>
        </div>

        <div class="progressBar">
          <div class="progressBarColor">
            
          </div>
        </div>

        <div class="size">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

      </div>

    </div>

    <div class="backgroundImg">
      <img src="images/bg-desktop.png" alt="" class="desktop">
      <img src="images/bg-mobile.png" alt="" class="mobile">
    </div>
    
  </section>
  
</body>
</html>
